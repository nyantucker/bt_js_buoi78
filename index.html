<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS Buổi 7-8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- SWEET ALERT2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css"
    />
    <!-- Animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container pt-5">
      <div class="content p-3 header">
        <h1>BÀI TẬP JS BUỔI 7 + 8</h1>
      </div>
      <div class="content p-3">
        <div
          class="form-group d-flex justify-content-between align-items-center"
        >
          <input
            type="number"
            class="form-control"
            id="number"
            placeholder="Nhập số"
          />
          <button onclick="themSo()" class="btn btn-success">Thêm số</button>
        </div>

        <h3 class="p-3">
          <span class="badge badge-primary">Dãy số:</span
          ><span id="day-so"></span>
        </h3>
      </div>
      <div class="content tinh-so p-3">
        <div class="row p-3">
          <div class="col-3 p-3">
            <button onclick="tinhTongDuong()" class="btn btn-info">
              TỔNG SỐ DƯƠNG
            </button>
          </div>
          <div class="col-3 p-3">
            <button onclick="demSoDuong()" class="btn btn-info">
              ĐẾM SỐ DƯƠNG
            </button>
          </div>
          <div class="col-3 p-3">
            <button onclick="soNhoNhat()" class="btn btn-info">
              TÌM SỐ NHỎ NHẤT
            </button>
          </div>
          <div class="col-3 p-3">
            <button onclick="soDuongNhoNhat()" class="btn btn-info">
              SỐ DƯƠNG NHỎ NHẤT
            </button>
          </div>
          <div class="col-3 p-3">
            <button onclick="soChanCuoi()" class="btn btn-info">
              SỐ CHẴN CUỐI CÙNG
            </button>
          </div>
          <div class="col-3 p-3">
            <button onclick="doiCho2So()" class="btn btn-info">
              ĐỔI CHỖ HAI SỐ
            </button>
          </div>
          <div class="col-3 p-3">
            <button onclick="sapXepTang()" class="btn btn-info">
              SẮP XẾP TĂNG DẦN
            </button>
          </div>
          <div class="col-3 p-3">
            <button onclick="soNguyenTo()" class="btn btn-info">
              SỐ NGUYÊN TỐ ĐẦU TIÊN
            </button>
          </div>
          <div class="col-3"></div>
          <div class="col-3 p-3">
            <button onclick="demSoNguyen()" class="btn btn-info">
              ĐẾM SỐ NGUYÊN
            </button>
          </div>
          <div class="col-3 p-3">
            <button onclick="soSanhAmDuong()" class="btn btn-info">
              SO SÁNH SỐ LƯỢNG ÂM DƯƠNG
            </button>
          </div>
        </div>
        <div class="content">
          <div
            id="doi-cho"
            class="form-group animate__animated"
            style="display: none"
          >
            <h4 class="text-center text-primary">Nhập 2 vị trí</h4>
            <div class="d-flex justify-content-between">
              <input
                type="number"
                class="form-control m-3"
                id="vi-tri-1"
                placeholder="Nhập vị trí 1"
              />
              <input
                type="number"
                class="form-control m-3"
                id="vi-tri-2"
                placeholder="Nhập vị trí 2"
              />
            </div>

            <button onclick="doiCho()" class="btn btn-danger mt-3">
              ĐỔI CHỖ
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Sweet alert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <!-- My JS -->
    <script src="./index.js"></script>
  </body>
</html>
